services:
  - type: web
    name: github-code-analysis-ai
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      PLAYWRIGHT_BROWSERS_PATH="$PWD/ms-playwright" \
      playwright install --with-deps chromium
    startCommand: |
      PLAYWRIGHT_BROWSERS_PATH="$PWD/ms-playwright" \
      gunicorn --timeout 120 --workers 1 --threads 2 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "$PWD/ms-playwright"
