<!DOCTYPE html>
<html>
<head>
    <title>GitHub Code Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">GitHub Code Analyzer</h1>
            
            <!-- Инструкция -->
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <h2 class="font-bold text-blue-800 mb-2">Как использовать:</h2>
                <ol class="list-decimal list-inside text-blue-700 space-y-2">
                    <li>Скопируйте URL вашего GitHub репозитория
                        <div class="text-sm text-gray-600 ml-5">
                            Пример: https://github.com/username/repository
                        </div>
                    </li>
                    <li>Вставьте URL в поле ниже</li>
                    <li>Нажмите "Analyze Code"</li>
                </ol>
            </div>

            <!-- Форма ввода -->
            <form id="analyzeForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        GitHub Repository URL
                    </label>
                    <input type="text" 
                           name="repo_url" 
                           placeholder="https://github.com/username/repository"
                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           required>
                    <p class="mt-1 text-sm text-gray-500">
                        Введите полный URL вашего публичного GitHub репозитория
                    </p>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Analyze Code
                </button>
            </form>

            <!-- Индикатор загрузки -->
            <div id="loading" class="hidden mt-6">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="text-gray-600">Analyzing repository...</span>
                </div>
            </div>

            <!-- Секция с результатами -->
            <div id="results" class="hidden mt-6">
                <h2 class="text-xl font-bold mb-4">Analysis Results</h2>
                <div id="resultsContent" class="bg-gray-50 p-4 rounded-lg"></div>
            </div>

            <!-- Сообщение об ошибке -->
            <div id="error" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const error = document.getElementById('error');
            
            // Сброс UI
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Показ результатов
                resultsContent.innerHTML = `
                    <div class="space-y-4">
                        <div class="prose max-w-none">
                            ${formatResults(data.results)}
                        </div>
                    </div>
                `;
                results.classList.remove('hidden');
                
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });

        function formatResults(results) {
            // Конвертация текста в HTML с форматированием
            return results
                .replace(/\n\n/g, '<br><br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```([\s\S]*?)```/g, '<pre class="bg-gray-800 text-white p-4 rounded"><code>$1</code></pre>');
        }
    </script>
</body>
</html>
